<html>
<head>
<title>{{ original_name }}</title>
</head>
<body>
  {% if img_map %}
    {% for img in img_map|dictsort:"img" %}
      <a href="/static/images/galleries/{{ gallery_name }}/{{ img.img }}" target=_blank><img src="/static/images/galleries/{{ gallery_name }}/{{ img.thumb }}" /></a>
    {% endfor %}
  {% else %}
      This gallery contained no images
  {% endif %}
</body>
</html>
